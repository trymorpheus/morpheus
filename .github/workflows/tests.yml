name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: pdo, pdo_mysql, pdo_pgsql, fileinfo, json
        coverage: none
    
    - name: Install dependencies
      run: composer update --prefer-dist --no-progress --no-interaction
    
    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -prootpassword --silent; do
          echo 'Waiting for MySQL...'
          sleep 2
        done
    
    - name: Setup MySQL database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -prootpassword test < examples/setup/mysql.sql
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
          echo 'Waiting for PostgreSQL...'
          sleep 2
        done
    
    - name: Setup PostgreSQL database
      run: |
        PGPASSWORD=postgres psql -h 127.0.0.1 -p 5432 -U postgres test < examples/setup/postgresql.sql
      env:
        PGPASSWORD: postgres
    
    - name: Create uploads directory
      run: mkdir -p examples/uploads && chmod 777 examples/uploads
    
    - name: Create CLI config for tests
      run: |
        cat > dynamiccrud.json << EOF
        {
          "database": {
            "driver": "mysql",
            "host": "127.0.0.1",
            "port": 3306,
            "database": "test",
            "username": "root",
            "password": "rootpassword"
          }
        }
        EOF
    
    - name: Run test suite
      run: vendor/bin/phpunit --testdox --stop-on-failure
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_PG_PORT: 5432
        DB_NAME: test
        DB_USER: root
        DB_PASS: rootpassword
